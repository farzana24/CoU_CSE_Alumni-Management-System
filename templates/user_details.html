{% extends "base.html" %}
{% block title %} User Details {% endblock %}
{% block style %}
<style>
    .important {
        color: red;
    }

    .ud-container {
        margin: 0 auto;
        width: 50%;
    }

    .ud-container h1 {
        text-align: center;
    }

    .ud-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .ud-container form div {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }

    .ud-container form div label {
        width: 150px;
        text-align: left;
    }

    .btn-primary {
        background-color: #011f43db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #00111f;
    }
    input[type="url"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="url"]::placeholder {
        color: #999;
        font-size: 12px;
    }

    input[type="url"]:focus {
        outline: none;
        border-color: #011f43db;
        box-shadow: 0 0 5px rgba(1, 31, 67, 0.3);
    }
</style>
{% endblock %}
{% block content %}
<div class="ud-container">
    <h1>User Details</h1>
    <p>Fields marked with <span class="important">*</span> are required.
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name<span class="important">*</span> : </label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </div>
        <div>
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" style="color: gray;">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="cse_batch">CSE Batch<span class="important">*</span> :</label>
            <input type="text" id="cse_batch" name="cse_batch" required>
        </div>
        <div>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name">
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position">
        </div>
        <div>
            <label for="alumni_pic">Alumni Picture:</label>
            <input type="file" id="alumni_pic" name="alumni_pic">
        </div>
        <div>
            <label for="linkedin_url">LinkedIn Profile:</label>
            <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/in/username">
        </div>
        <div>
            <label for="github_url">GitHub Profile:</label>
            <input type="url" id="github_url" name="github_url" placeholder="https://github.com/username">
        </div>
        <div>
            <label for="research_gate_url">ResearchGate Profile:</label>
            <input type="url" id="research_gate_url" name="research_gate_url"
                placeholder="https://researchgate.net/profile/username">
        </div>
        <div>
            <label for="google_scholar_url">Google Scholar Profile:</label>
            <input type="url" id="google_scholar_url" name="google_scholar_url"
                placeholder="https://scholar.google.com/citations">
        </div>
        <div>
            <label for="orcid_url">ORCID Profile:</label>
            <input type="url" id="orcid_url" name="orcid_url" placeholder="https://orcid.org/xxxx-xxxx-xxxx-xxxx">
        </div>
        <div>
            <label for="personal_website">Personal Website:</label>
            <input type="url" id="personal_website" name="personal_website" placeholder="https://example.com">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

{% endblock %}
