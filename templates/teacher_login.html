{% extends "base.html" %}
{%block title%} Teacher Login {%endblock%}
{%block style%}
<style>
    .login-container {
        margin: 30px;
        display: flex;
        justify-content: center;
        height: 100vh;
        background-image: url(/static/pic/com.jpeg);
        opacity: 0.9;
        background-repeat: no-repeat;
        background-position: center;
    }

    .inner-login-container {
        margin-top: 80px;
        color: white;
        padding: 30px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }

    .container h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
        position: relative;
    }

    .toggle-password-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        background: none;
        border: none;
        padding: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .eye-icon {
        width: 20px;
        height: 20px;
        filter: invert(1);
    }
</style>
{%endblock%}

{%block content%}
<div class="login-container">
    <div class="inner-login-container">
        <h2>Teacher Login</h2>
        <form action="/teacher-login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('password')">
                    <img src="{{ url_for('static', filename='symbols/non_visible.svg') }}" alt="Show/Hide Password"
                        class="eye-icon">
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-group">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <p>Don't have an account?</p>
            <button onclick="location.href='/teacher-signup-step1'" class="btn btn-secondary">Teacher Sign Up</button>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const button = input.nextElementSibling;
        const icon = button.querySelector('.eye-icon');

        if (input.type === "password") {
            input.type = "text";
            icon.src = "{{ url_for('static', filename='symbols/visible.svg') }}";
        } else {
            input.type = "password";
            icon.src = "{{ url_for('static', filename='symbols/non_visible.svg') }}";
        }
    }
</script>
{%endblock%}
