{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Teacher Registration - Step 2</h3>
                    <p class="text-center text-muted">Complete your profile information</p>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('teacher_signup_step2') }}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                    value="{{ teacher.username if teacher.username }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                    value="{{ teacher.name if teacher.name }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="designation" name="designation" 
                                    value="{{ teacher.designation if teacher.designation }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                    value="{{ teacher.department if teacher.department else 'Computer Science and Engineering' }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" 
                                    value="{{ teacher.phone if teacher.phone }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="photo" class="form-label">Profile Photo</label>
                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{ teacher.bio if teacher.bio }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="research_interests" class="form-label">Research Interests</label>
                            <textarea class="form-control" id="research_interests" name="research_interests" rows="3">{{ teacher.research_interests if teacher.research_interests }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('teacher_signup_step1') }}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Complete Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
