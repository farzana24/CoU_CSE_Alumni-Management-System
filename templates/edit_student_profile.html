{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h4>Edit Student Profile</h4></div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_student_profile') }}">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="batch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="batch" name="batch" value="{{ student.batch }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone or '' }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Current Photo</label><br>
              {% if student.photo %}
                <img src="{{ url_for('static', filename='student/' + student.photo) }}" class="rounded" width="120" height="120">
              {% else %}
                <p class="text-muted mb-0">No photo uploaded</p>
              {% endif %}
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Upload New Photo</label>
              <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
