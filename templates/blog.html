{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block style %}
<style>
    #title {
        text-align: center;
        color: #333;
        margin: 20px 0;
    }
</style>    
{% endblock %}

{% block content %}

    <h1 id="title">Blog</h1>
    <p style="text-align: center;">Here are some of our blog posts:</p>
    <div class="container">

        <div class="row"  style="  background-color: white;">
             
            {% for post in posts %}
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div class="img-box" style="display: flex; justify-content: center; margin:10px;  height: 200px; overflow: hidden;">
                <img src="{{ url_for('static', filename='blog/' ~ post.image) }}" alt="Blog Image" class="img-fluid" style="max-height: 100%; max-width: 100%;">
                </div>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
